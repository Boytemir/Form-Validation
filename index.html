<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Create Account</h2>
        </header>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="Boytemir" id="username">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="b@gmail.com" id="email">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="pass">Password</label>
                <input type="password" placeholder="Password" id="pass">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error</small>
            </div>
            <div class="form-control">
                <label for="pass2">Password</label>
                <input type="password" placeholder="Password two" id="pass2">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error</small>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!--Social panel html -->
    <div class="social-panel-container">
        <div class="social-panel">
            <p>Follow me <i class="fa fa-heart"></i></p>
            <button class="close-btn"><i class="fas fa-times"></i></button>
            <h4>GET IN TOUCH ON</h4>

            <ul>
                <li>
                    <a href="#" target="_blank"><i class="fab fa-discord"></i></a>
                </li>
                <li>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </li>
                <li>
                    <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </div>

    <button class="floating-btn">Get in touch</button>

    <script src="js/index.js"></script>
</body>
</html>
